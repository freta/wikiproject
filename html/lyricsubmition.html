<!DOCTYPE html>
<html>
  <head>
    <title>Submition</title>
    <meta lang="en" charset="utf-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <script href="../js/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="lyrics">
      <article>
        <h3>Submit Song Lyrics</h3>
        <p>
          We will NOT upload or use Originial music without permision of the
          artist/distrbutor.
        </p>
        <form id="volunteerForm">
          <fieldset class="volunteerForm">
            <p>
              <select id="lang" class="textLabel" name="language"
                ><option value="Tigrinya">Tigrinya</option>
                <option value="Amharic">Amharic</option>
                <option value="Oromo">Oromo</option>
              </select>
            </p>

            <p>
              <label id="email" class="textLabel" for="email" required autofocus
                >Email</label
              >
              <input type="email" id="email" class="textClass" />
            </p>
            <p>
              <label id="uploadfile" class="textlabel"
                >Upload document/audio </label
              ><br />
              <input type="file" name="file" id="file" class="inputClass" />
            </p>
            <p>
              <label id="songName" class="textLabel" for="songName" autofocus
                >Singer's or choir name</label
              >
              <input type="text" id="songName" class="textClass" />
            </p>
            <p>
              <label id="song" class="textLabel" for="songTitle" autofocus
                >Song title</label
              >
              <input type="text" id="songTitle" class="textClass" />
            </p>
            <p>
              <label id="album" class="textLabel" for="album" autofocus
                >Album
              </label>
              <input
                type="number"
                id="album"
                class="textClass"
                min="1"
                max="12"
              />
            </p>
            <p>
              <label
                id="albumtitle"
                class="textLabel"
                for="albumTitle"
                autofocus
                >Album title</label
              >
              <input type="text" id="albumTitle" class="textClass" />
            </p>
            <p>
              <label
                id="datepicker"
                class="textLabel"
                for="datepicker"
                autofocus
                >Year
              </label>
              <input type="text" id="datepicker" class="textClass datepicker" />
            </p>
            <p>
              <label
                id="audioLength"
                class="textLabel"
                for="audioLength"
                autofocus
                >Audio length
              </label>
              <input type="text" id="audioLength" class="textClass" />
            </p>
            <p>
              <label>&nbsp;</label>
              <input type="submit" value="Submit" />
            </p>
          </fieldset>
        </form>
      </article>
    </div>
  </body>
  <script src="../js/jquery-3.5.1.js"></script>
  <script>
    $(function () {
      $('.datepicker').datepicker({
        dateFormat: 'yy',
        changeYear: true,
        changeMonth: false,
      });
    });
  </script>
</html>
