<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body style="padding-top: 0;">
    <form class="signupForm">
      <div class="signupform">
        <p>
          <label id="userName" class="labelClass" for="userName"
            >Username</label
          >
          <input
            type="text"
            id="userName"
            class="textClass"
            placeholder="Enter your username or email"
            required
            autofocus
          />
        </p>
        <p>
          <label id="password" class="labelClass" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="textClass"
            placeholder="Enter your password"
            required
          />
        </p>
        <p>
          <label id="confirm" class="labelClass" for="confirm"
            >Confirm password</label
          >
          <input
            type="password"
            id="confirm"
            class="textClass"
            placeholder="Enter password again"
            required
          />
        </p>
        <p>
          <button class="createbtn" id="createaccount">
            Create your account
          </button>
        </p>
      </div>
    </form>
  </body>
</html>
