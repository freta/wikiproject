<!DOCTYPE html>
<html>
  <head>
    <title>logIn</title>
  </head>
  <link rel="stylesheet" href="/main.css" />
  <body>
    <form class="formSignin">
      <div class="signinForm">
        <p>
          <input
            type="email"
            id="inputEmail"
            class="formClass"
            placeholder="Email address"
            required
            autofocus
          />
        </p>
        <p>
          <input
            type="password"
            id="inputPassword"
            class="formClass"
            placeholder="Password"
            required
          />
        </p>
        <p>
          <input type="checkbox" value="remember-me" /><label
            >Remember me</label
          >
        </p>
        <button class="btnClass" type="submit">Sign In</button>
        <h6>Don't have an account?</h6>
        <input type="button" class="btnClass" id="signUp" value="Sign Up" />
      </div>
    </form>
  </body>
</html>
